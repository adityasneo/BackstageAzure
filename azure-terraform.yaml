name: "Terraform Plan"

trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: TerraformInstaller@0
  displayName: "Install Terraform"
  inputs:
    terraformVersion: '1.3.9'

- script: |
    terraform init
    workingDirectory: BackstageAzure/Terraform
    terraform plan
    workingDirectory: BackstageAzure/Terraform